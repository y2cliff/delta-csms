{% extends 'base.html' %}
{% load static %}
{% block base_css %}
{{ block.super }}
<link href="{% static 'admin/css/responsive.css' %}" rel="stylesheet">
{% endblock %}
{% block main %}
  <form action='.' method='POST'>{% csrf_token %}
  	<h5>Do you want to delete this record: {{ model }} " <span style="color:red">{{ object }}</span>"?</h5>
  	<div class="submit-row" style="margin-top:20px">
	  	<button class="btn btn-primary btn-sm" type='submit'>
	  		<i class='fas fa-trash'></i> Yes, delete
	  	</button>
	  	<button class="btn btn-danger btn-sm" type="button" onclick="window.history.back()">
	    	<i class='fas fa-undo'></i> Cancel
	    </button>
	</div>
  </form>
{% endblock %}
