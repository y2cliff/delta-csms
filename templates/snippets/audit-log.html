<div class="card-footer">
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
      Audit Log
    </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Created By:</label>
          <div class="col-sm-4">
          <input type="text" class="form-control" value="{{ object.created_by.get_full_name }}" disabled="">
          </div>
          <label class="col-sm-2 col-form-label">Date Created:</label>
          <div class="col-sm-4">
          <input type="text" class="form-control" value="{{ object.date_created }}" disabled="">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Updated By:</label>
          <div class="col-sm-4">
          <input type="text" class="form-control" value="{{ object.updated_by.get_full_name }}" disabled="">
          </div>
          <label class="col-sm-2 col-form-label">Date Updated:</label>
          <div class="col-sm-4">
          <input type="text" class="form-control" value="{{ object.date_updated }}" disabled="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
