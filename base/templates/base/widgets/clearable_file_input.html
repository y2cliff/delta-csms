<div class="row">
  <div class="col-12 label"> Image: </div>
</div>
{% if widget.is_initial %}
<div class="row">
  <div class="col-lg-2">{{ widget.initial_text }}:</div>
  <div class="col-lg-10">
  	<a href="{{ widget.value.url }}">{{ widget.value }}</a>
  </div>
  <div class="col-lg-2"> </div>
  <div class="col-lg-10">
    {% if not widget.required %}
      <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" class="form-check-input"
      {% if widget.attrs.disabled %} disabled{% endif %}
      {% if widget.attrs.checked %} checked{% endif %}>
    <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    {% endif %}
  </div>
</div>
{% endif %}
<div class="row">
  <div class="col-sm-12">
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
  </div>
</div>
