{% load i18n %}
{% if delete_url %}
	{% comment %}
	<a class="delete-document" href="{{ delete_url }}?next={{ next }}">
		{% trans "Delete this document" %}
	</a>
    <a class="dropdown-item" href="#" 
    data-toggle="modal" data-target="#delete{{ modal_pk }}">
    <i class="bi bi-trash fa-fw"></i>
  </a>
	{% endcomment %}


  <div class="btn-group" role="group" aria-label="Left group">
    <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#delete-comment">
    <i class="bi bi-trash"></i> Delete</button>
  </div>

{% endif %}

<!--DELETE MODAL-->
<div class="modal fade" id="delete-comment" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Delete Comment</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    Do you want to delete this comment?
  </div>
      <div class="modal-footer">
        <button class="btn btn-outline-success btn-sm" onclick='location.href="{{ delete_url }}?next={{ next }}"'>
        <i class="bi bi-trash"></i> Yes, delete</button>
        <button class="btn btn-outline-danger btn-sm" type="button" data-dismiss="modal">
        <i class='bi bi-x-lg'></i> Cancel</button>
      </div>
  </div>
</div>
</div>
</div>
