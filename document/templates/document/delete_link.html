{% load i18n %}
{% if delete_url %}
<div class="btn-group" role="group" aria-label="Left group">
    <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#download-modal">
    <i class="bi bi-trash"></i> Delete</button>
  </div>
{% endif %}

<!--DELETE MODAL-->
<div class="modal fade" id="download-modal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Download to File</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    This will be permanently removed from the server. Are you sure you want to delete this File?
  </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm" onclick='location.href="{{ delete_url }}?next={{ next }}"'>
        <i class="bi bi-trash"></i> Yes, delete</button>
        <button class="btn btn-danger btn-sm" type="button" data-dismiss="modal">
        <i class='bi bi-x-lg'></i> Cancel</button>
      </div>
  </div>
</div>
</div>
</div>
